<!DOCTYPE html>
<html>
  <head>
    <title>Sylent</title>
    <meta name="description" content="Liner notes, music credits database, musicians, recording artists, sound engineers, producers, label, publishing" />
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <header>
      <nav class="main-banner">
          <div class="logo">Sylent</div>
          <div>
            <div class="search_query"></div>
            <div class="pagination"></div>
          </div>
      </nav>
    </header>
    <form class="search_bar">
      <fieldset name="search_database"> 
        <p class="form_title">Search Liner Notes</p>
        <label for="keywords"></label>
        <input class="search" placeholder="Song, album, artist name" type="text"/>
      </fieldset>
    </form>
    <div id="thumbscontainer">	
        <ul class="js-search-results"></ul>
        <div class="lightbox">
          <div class="content">
            <ul class="credits"> 
              <li class="thumb"></li>
              <li class="individual_credits"></li>
              <li class="additional_info"></li>
            </ul>
          </div>
        </div>
        <input type="button" value="Prev" class="page-btn prev"></input>
        <input type="button" value="Next" class="page-btn next"></input>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
